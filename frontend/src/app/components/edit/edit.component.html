<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Editar usuario</h3>
  
      <div class= "form-group">
        <input type="text" [(ngModel)] = "usuarioData.nombre" class = "form-control" placeholder="nombre">
    </div>
    
    <div class= "form-group">
        <input type="text" [(ngModel)] = "usuarioData.apellido" class = "form-control" placeholder="apellido">
    </div>
  
      <div class="form-group">
        <input type="number" [(ngModel)]="usuarioData.numeroDocumento" class="form-control" placeholder=" numeroDocumento">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUsuario()">Enviar</button>
        <button class="btn btn-success btn-lg btn-block" (click)="atras()">Cancelar</button>
      </div>
      
    </div>
  </div>
