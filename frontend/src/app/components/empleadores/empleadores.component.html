<div>
        <h1>Empleador</h1>
    
        <button
          type="button"
          mdbBtn
          color="primary"
          class="relative waves-light"
          (click)="basicModal.show()"
          mdbWavesEffect
        >
          Crear Empleador
        </button>
        <input type="text" id="buscarEmpresa" class="form-control" mdbInput [formControl]="buscarNombreEmpresaInput" />
        <button (click) = "buscarPorNombreEmpresa()">buscar</button>
        <table mdbTable>
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
              <!--tr mdbTableCol *ngFor="let usuario of usuarios; let i = index"-->
            <tr mdbTableCol *ngFor="let empleador of empleadores;">
              <th scope="row">{{ empleador.id }}</th>
              <td>{{ empleador.nombreEmpresa}}</td>
              <td>{{ empleador.digitoVerificacion}}</td>
              <td>{{ empleador.telefonoEmpleador}}</td>
              <td>{{ empleador.correoEmpleador}}</td>
              <td>{{empleador.direccionPrincipal}}</td>
              <td>{{empleador.nombreContacto}}</td>
              <td>
                <!--mdb-icon fas icon="trash" (click)="deleteEmpleador(empleador.id)"></mdb-icon-->
                <button (click)="deleteEmpleador(empleador.id)">Delete</button>
                <button routerLink = "/empleadores-edit/{{empleador.id}}">Edit</button>
                
                
              </td>
            </tr>
          </tbody>
        </table>
    
        <div
        mdbModal
        #basicModal="mdbModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myBasicModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close pull-right"
                aria-label="Close"
                (click)="basicModal.hide()"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel">Nuevo Empleador</h4>
            </div>
            <div class="modal-body">
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="text" id="nombreEmpresa" class="form-control" mdbInput [formControl]="nombreEmpresaInput" />
                    <label for="nombreEmpresa">NombreEmpresa</label>
                </div>
                <!-- digitoVerificacion-->
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="number" id="digitoVerificacion" class="form-control" mdbInput [formControl]="digitoVerificacionInput" />
                    <label for="digitoVerificacion">NIT</label>
                </div>

                                <!-- telefono-->
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="number" id="telefonoEmpleador" class="form-control" mdbInput [formControl]="telefonoEmpleadorInput" />
                    <label for="telefonoEmpleador">Telefono</label>
                </div>
                <!-- Correo-->
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="text" id="correoEmpleador" class="form-control" mdbInput [formControl]="correoEmpleadorInput" />
                    <label for="correoEmpleador">Correo</label>
                </div>

                                <!-- direccionPrincipal-->
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="text" id="direccionPrincipal" class="form-control" mdbInput [formControl]="direccionPrincipalInput" />
                    <label for="direccionPrincipal">Direccion principal</label>
                </div>

                                <!-- nombre del contacto-->
                <div class="md-form">
                    <!--mdb-icon fas icon="sticky-note"></mdb-icon-->
                
                    <input type="text" id="nombreContacto" class="form-control" mdbInput [formControl]="nombreContactoInput" />
                    <label for="nombreContacto">Nombre del contacto</label>
                </div>



            <div class="modal-footer">
              <button
                type="button"
                mdbBtn
                color="secondary"
                class="waves-light"
                aria-label="Close"
                (click)="basicModal.hide()"
                mdbWavesEffect
              >
                Cerrar
              </button>
              <button
                type="button"
                mdbBtn
                color="primary"
                class="relative waves-light"
                mdbWavesEffect
                (click)="createEmpleador()"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
