<!-- Material form login -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Formulario Empleador</strong>
        </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

        <!-- Form -->
        <form [formGroup]="formaEmpleador" (ngSubmit)="guardarCambios()" class="text-center" style="color: #757575;">

            <div class="form-row">
                <div class="col">
                    <!-- Nombre de la empresa -->
                    <div class="md-form">


                        <input type="text" id="materialRegisterFormFirstName" class="form-control" formControlName="nombreEmpresa" mdbInput>

                        <label for="materialRegisterFormFirstName">
                            <div *ngIf="formaEmpleador.controls['nombreEmpresa'].errors?.required" class="form-control-feedback" style="color: red;">
                                Nombre de la empresa es necesario *
                            </div>

                            <div *ngIf="formaEmpleador.controls['nombreEmpresa'].errors?.minlength"class="form-control-feedback" style="color: red;">
                                por lo menos 3 caracteres
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <!-- Digito de verificacion -->
                    <div class="md-form">


                        <input type="text" id="materialRegisterFormFirstName" class="form-control"
                            formControlName="digitoVerificacion" mdbInput>

                        <label for="materialRegisterFormFirstName">
                            <div *ngIf="formaEmpleador.controls['digitoVerificacion'].errors?.required"
                                class="form-control-feedback" style="color: red;">
                                Dígito verificación es necesario *
                            </div>
                        </label>
                    </div>
                </div>

            </div>


            <div class="form-row">
                <div class="col">
                    <!-- Tipo documento -->
                    <div class="md-form">
                            <select class="browser-default custom-select" class="form-control" mdbInput>
                                <option selected>Tipo de Documento</option>
                                <option value="1">Cédula</option>
                                <option value="2">T.I</option>
                                <option value="3">Pasaporte</option>
                            </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Numero del documento -->
                    <div class="md-form">
                        <input type="number" id="materialRegisterFormLastName" class="form-control" mdbInput>
                        <label for="materialRegisterFormLastName">Número de Documento</label>
                    </div>
                </div>
            
            </div>


            <div class="form-row">
                    <div class="col">
                        <!-- telefono -->
                        <div class="md-form">
    
    
                            <input type="number" id="materialRegisterFormLastName" class="form-control" formControlName="telefonoEmpresa" mdbInput>
    
                            <label for="materialRegisterFormLastName">
                                    <div *ngIf="formaEmpleador.controls['telefonoEmpresa'].errors?.required" class="form-control-feedback"
                                        style="color: red;">
                                        Teléfono es necesario*
                                    </div>
                                    <div *ngIf="formaEmpleador.controls['telefonoEmpresa'].errors?.min" class="form-control-feedback"
                                        style="color: red;">
                                        mínimo 7 números
                                    </div>
                                    <div *ngIf="formaEmpleador.controls['telefonoEmpresa'].errors?.max" class="form-control-feedback"
                                        style="color: red;">
                                        máximo 7 números
                                    </div>

                            </label>
                        </div>
                    </div>

                </div>


                <div class="form-row">
                        <div class="col">
                            <!-- email-->
                            <div class="md-form">
        
        
                                <input type="email" id="materialRegisterFormFirstName" class="form-control" formControlName="correoEmpresa" mdbInput>
        
                                <label for="materialRegisterFormFirstName">
                                        <div *ngIf="formaEmpleador.controls['correoEmpresa'].errors?.required" class="form-control-feedback " style="color: red;">
                                            Correo es necesario *
                                        </div>
                                        
                                        <div *ngIf="formaEmpleador.controls['correoEmpresa'].errors?.pattern" class="form-control-feedback " style="color: red;">
                                            ej: example@correo.com
                                        </div>
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Departamento-->
                            <div class="md-form">
        
                                <!-- Departamento -->
                                <select class="browser-default custom-select">
                                    <option selected>Departamento</option>
                                    <option value="1">Antioquia</option>
                                    <option value="2">Cundinamarca</option>
                                    <option value="3">Caldas</option>
                                </select>
                            </div>
                        </div>

                        
                        <div class="col">
                            <!-- Municipio-->
                            <div class="md-form">
                        
                                <!-- Municipio -->
                                <select class="browser-default custom-select">
                                    <option selected>Municipio</option>
                                    <option value="1">Medellín</option>
                                    <option value="2">Bogotá</option>
                                    <option value="3">Manizales</option>
                                </select>
                            </div>
                        </div>
        
                    </div>


                    <div class="form-row">
                            <div class="col">
                                <!-- Direccion principal -->
                                <div class="md-form">
            
            
                                    <input type="text" id="materialRegisterFormFirstName" class="form-control" formControlName="direccionPrincipalEmpresa" mdbInput>
            
                                    <label for="materialRegisterFormFirstName">
                                        <div *ngIf="formaEmpleador.controls['direccionPrincipalEmpresa'].errors?.required" class="form-control-feedback" style="color: red;">
                                            Dirección principal es necesaria *
                                        </div>
            
                                        <div *ngIf="formaEmpleador.controls['direccionPrincipalEmpresa'].errors?.minlength"class="form-control-feedback" style="color: red;">
                                            por lo menos 10 caracteres
                                        </div>
                                    </label>
                                </div>
                            </div>

                    </div>

                    <div class="form-row">
                            <div class="col">
                                <!-- Nombre contacto -->
                                <div class="md-form">
            
            
                                    <input type="text" id="materialRegisterFormLastName" class="form-control" formControlName="nombreContacto" mdbInput>
            
                                    <label for="materialRegisterFormLastName">
                                        <div *ngIf="formaEmpleador.controls['nombreContacto'].errors?.required" class="form-control-feedback" style="color: red;">
                                            Nombre contacto es necesario *
                                        </div>
            
                                        <div *ngIf="formaEmpleador.controls['nombreContacto'].errors?.minlength"class="form-control-feedback" style="color: red;">
                                            por lo menos 5 caracteres
                                        </div>
                                    </label>
                                </div>
                            </div>

                    </div>

                    <div class="form-row">
                            <div class="col">
                                <!-- Tipo de empresa -->
                                <div class="md-form">
                                        <select class="browser-default custom-select">
                                            <option selected>Tipo de Empresa</option>
                                            <option value="1">Privada</option>
                                            <option value="2">Pública</option>
                                            <option value="3">Independiente</option>
                                        </select>
                                </div>
                            </div>

                    </div>
                    


            <!-- Sign in button -->
            <button (click) = "guardarCambios()" mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                mdbWavesEffect type="submit">Enviar</button>
                {{formaEmpleador.valid}}


        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
<!-- Material form login -->
